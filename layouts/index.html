{{ define "main" }}
<section class="bg-black py-24">
  <div style="min-width" class="parallax">
    <div class="parallax__layer parallax__layer--back">
      
  
 <div class="text-black">
  <div class="container mx-auto flex flex-col md:flex-row my-6 md:my-24">
   <div class="flex flex-col w-full lg:w-1/3 p-8">

    <p class="text-gray-950 text-lg md:text-base my-4 leading-relaxed md:leading-snug"><a href='https://google.com'>Leave us your feedback!</a></p>
    <p class="text-sm md:text-base leading-snug text-gray-950 text-opacity-100">
     Please provide your valuable feedback and we'll get back to you as soon as possible.
    </p>
   </div>
    <div class="flex flex-col items-center w-full lg:w-1/5 p-8">
      <button type="button" class="px-3 py-2 text-xs font-medium text-center text-gray-900 bg-gray-970 rounded-lg hover:bg-gray-980 focus:ring-4 focus:outline-none focus:ring-gray-980 dark:bg-black dark:hover:bg-gray-970 dark:focus:ring-gray-980">Confirm age 18+</button>
      </div>
   <div class="flex flex-col w-full lg:w-2/3 justify-center">
    <div class="container w-full px-4">
     <div class="flex flex-wrap justify-center">
      <div class="w-full lg:w-6/12 px-4">
       <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-black">
        <div  class="flex-auto p-5 lg:p-10">
         <h4 class="text-2xl mb-4 text-black font-semibold">Have a suggestion?</h4>
         <!-- <iframe name="votar" style="display:none;"></iframe> -->
         <form id="feedbackForm" name="signup"  action="/submit"  method="POST">          <div class="relative w-full mb-3">
                       <label for="first_name">First Name</label>
    <input type="text" name="first_name" id="first_name" placeholder="" required />
  </div>
  <div>
    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" id="last_name" placeholder="FAMILIO!!!" required />
  </div>
<div>
    <label for="phone">Phone Number</label>
           <input id="phone" type="tel" inputmode="tel" name="phone" required autocomplete="tel" />
  </div>

  <div>
    <label for="email">Email Address</label>
    <input type="email" name="email" id="email" required />
  </div>
          <input type="text" name="demo_val" value="hello" id="demo_val"/>
          <input type="text" name="get_ip" value="none" id="get_ip"/>
          <input type="text" name="alpha_val" value="hello" id="alpha_val"/>
          <input type="text" name="display" value="hello" id="display"/>
           <input type="text" name="touch" value="none" id="touch"/>
            <input type="text" name="lang" value="hello" id="lang"/>
           <input type="text" name="tz" value="hello" id="tz"/>
           <!--<input type="hidden" name="alpha_val" value="hello" id="alpha_val"/>  -->

          </div>
      
  

             <div  display="none" class="relative w-full mb-3">
           <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="email">Feedback Type</label>
                <select type="hidden"  name="feedback_type" id="feedback_type" class="block appearance-none text-gray-800 text-sm w-full bg-gray-300 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
    <option>Bug Report</option>
    <option>General Feedback</option>
    <option>Feature Request</option>
  </select>
  <div class="pointer-events-none absolute inset-y-10 right-0 flex items-center px-2 text-gray-700">
    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
  </div>
          </div>

          <div display="none" class="relative w-full mb-3">
           <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="message">Date</label><textarea  type="hidden" value="none" maxlength="300" name="feedback_msg" id="feedback_msg" rows="4" cols="80" class="border-0 px-3 py-3 bg-gray-300 placeholder-black text-gray-800 rounded text-sm shadow focus:outline-none w-full" placeholder="" ></textarea>
          </div>
          <div  class="text-center mt-6">

          </div>
<div>
    <button id="feedbackBtn" type="submit">Submit</button>
  </div>
          
         </form>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>

      <div style="padding: 0 3px;" class="parallax__layer parallax__layer--base">
        
      </div>
      </div>
  </div>
</section>

  function fingerprint_language() {
      "use strict";
      var strSep, strPair, strOnError, strLang, strTypeLng, strTypeBrLng, strTypeSysLng, strTypeUsrLng, strOut;

      strSep = "|";
      strPair = "=";
      strOnError = "Error";
      strLang = null;
      strTypeLng = null;
      strTypeBrLng = null;
      strTypeSysLng = null;
      strTypeUsrLng = null;
      strOut = null;

      try {
          strTypeLng = typeof (navigator.language);
          strTypeBrLng = typeof (navigator.browserLanguage);
          strTypeSysLng = typeof (navigator.systemLanguage);
          strTypeUsrLng = typeof (navigator.userLanguage);

          if (strTypeLng !== "undefined") {
              strLang = "lang" + strPair + navigator.language + strSep;
          } else if (strTypeBrLng !== "undefined") {
              strLang = "lang" + strPair + navigator.browserLanguage + strSep;
          } else {
              strLang = "lang" + strPair + strSep;
          }
          if (strTypeSysLng !== "undefined") {
              strLang += "syslang" + strPair + navigator.systemLanguage + strSep;
          } else {
              strLang += "syslang" + strPair + strSep;
          }
          if (strTypeUsrLng !== "undefined") {
              strLang += "userlang" + strPair + navigator.userLanguage;
          } else {
              strLang += "userlang" + strPair;
          }
          strOut = strLang;
          return strOut;
      } catch (err) {
          return strOnError;
      }
  };
  const lang = fingerprint_language();

  function fingerprint_touch() {
      "use strict";
      var bolTouchEnabled, bolOut;

      bolTouchEnabled = false;
      bolOut = null;

      try {
          if (document.createEvent("TouchEvent")) {
              bolTouchEnabled = true;
          }
          bolOut = bolTouchEnabled;
          return bolOut;
      } catch (ignore) {
      bolOut = bolTouchEnabled
          return bolOut;
      }
  };
  const touch = fingerprint_touch();

  function fingerprint_display() {
      "use strict";
      var strSep, strPair, strOnError, strScreen, strDisplay, strOut;

      strSep = "|";
      strPair = "=";
      strOnError = "Error";
      strScreen = null;
      strDisplay = null;
      strOut = null;

      try {
          strScreen = window.screen;
          if (strScreen) {
              strDisplay = strScreen.colorDepth + strSep + strScreen.width + strSep + strScreen.height + strSep + strScreen.availWidth + strSep + strScreen.availHeight;
          }
          strOut = strDisplay;
          return strOut;
      } catch (err) {
          return strOnError;
      }
  };

  document.addEventListener('DOMContentLoaded', () => {

      var phones = document.querySelectorAll('input[name=phone]');

      for (var i = phones.length - 1; i >= 0; i--) {

        processInput(phones[i]);

      }

    });


    function processInput(phone) {

      var iti = window.intlTelInput(phone, {

        allowDropdown: false,

        initialCountry: 'RU', //Введите двухбуквенный код страны по ISO

        nationalMode: false,

        autoPlaceholder: 'aggressive',

        formatOnDisplay: true,

        separateDialCode: false,

        utilsScript: 'https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.15/js/utils.min.js'

      });

      phone.addEventListener('input', () => {

        phone.setCustomValidity('');

        if (!iti.isValidNumber()) phone.setCustomValidity('Invalid Number'); 

      });

    };


</script>

 <script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP">
getIP();
 </script>

 {{ end }}
